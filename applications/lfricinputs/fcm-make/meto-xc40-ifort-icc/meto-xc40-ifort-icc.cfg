include-path = $HERE/level $HERE/../util

preprocess.prop{cpp} = cc
preprocess.prop{cpp.flags} = -E -C -no-gcc

preprocess.prop{fpp} = ftn
preprocess.prop{fpp.flags} = -EP
preprocess.prop{fpp.defs} = LEGACY_MPI

include = ${level}.cfg

build.prop{fc} = ftn
build.prop{cc} = cc
build.prop{cc.flags} = $ccflags_level -qopenmp -std=gnu99 -g

build.prop{fc.flags} = $fcflags_level $FFLAGS -qopenmp -standard-semantics -assume nostd_mod_proc_name -std08 -traceback
build.prop{fc.flags-ld} = $LDFLAGS -lxios -lhdf5_hl -lhdf5 -lz -lyaxt -lyaxt_c -lnetcdff -lnetcdf -lmpich -lstdc++ -qopenmp

include = ${lfricinputs_util}.cfg
